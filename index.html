<!DOCTYPE html>
<html lang="en">
<head>

  <!--‑‑ Quick, minimal styling ‑‑‑>
  <style>
    :root {
      --vine‑green: #6fef8a;
      --bg‑dark: #111;
    }
    body {
      margin: 0;
      background: var(--bg‑dark);
      color: #e0e0e0;
      font-family: system-ui, sans-serif;
      text-align: center;
    }

    /* SINGLE navigation bar (no duplicates!) */
    nav {
      background: #000;
      padding: 1rem 0;
    }
    nav a {
      color: var(--vine‑green);
      margin: 0 1rem;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover { text-decoration: underline; }

    /* Hero with emblem */
    .hero {
      background: url('assets/vinehart-emblem.png') center/250px no-repeat;
      height: 60vh;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      padding-bottom: 2rem;
    }
    .hero h1 {
      margin: 0;
      font-size: 2.5rem;
      color: var(--vine‑green);
      text-shadow: 0 0 8px #2a2;
    }

    footer {
      padding: 1rem 0;
      font-size: 0.8rem;
      color: #666;
    }
  </style>
</head>

  <!-- ONE navigation bar -->
  <nav>
